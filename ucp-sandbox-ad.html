<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0">
<meta name = "format-detection" content = "telephone=no">
<title>AGL Energy - My Account</title>

<link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
<script src="https://get.mavo.io/mavo.js"></script>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Titillium+Web:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/00-ma-styles.css" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<main mv-app class="ManAcc" mv-storage="https://github.com/a138326/ucp-sandbox-ad" mv-init="manage-subset.json" >
    <!-- header -->
<div class="header container-fluid" >
    <div class="container" id="header">
        <img src="ucp/nav.png" width="100%" height="auto" alt=""/>
    </div>
</div>
    <!-- /header -->


   
    <!-- summary -->
<div class="container-fluid bw-intro">
    <div class="container" style=" ">
         <div class="bw-account-details">
             <a href="#" data-toggle="modal" data-target="#myModal"><img src="ucp/intro.png" width="100%" height="auto" alt="" property="bill-intro" /></a>
        </div>
    </div>
</div>

<div class="header container-fluid followMeBar" id="nav2">
    <div class="container" >
        <div class="nav2-list " id="nav2-00" >Electricity Bill<br/><span class="bw-date" property="bill-period-short">12 Aug to 13 Nov</span></div>
        <div class="nav2-list" id="nav2-break">|</div> 
        <div class="nav2-list active" id="nav2-01" ><a href="#anchor-01"><span property="nav-label-01">Summary</span></a></div>
        <div class="nav2-list" id="nav2-02"><a href="#anchor-02"><span property="nav-label-02">Details</span></a></div>
        <div class="nav2-list" id="nav2-03"><a href="#anchor-03"><span property="nav-label-03">Usage</span></a></div>
        <div class="nav2-list" id="nav2-04"><a href="#anchor-04"><span property="nav-label-04">Pan</span></a></div>
        <div class="nav2-list" id="nav2-05"><a href="#anchor-05"><span property="nav-label-05">Help</span></a></div>
    </div>
</div>
    <!-- /summary -->


    
    <!-- summary -->
<div class="container-fluid bw-summary">
    <div class="container main-content ov-content">
   
    
    <div class="row" >
          
        <div class="ma-content col-lg-7 " >
         
           <div class="bw-account-details">
               <div id="anchor-01"></div>
               <img src="ucp/intro2.png" width="100%" height="auto" alt="" property="account-summary"/>
            </div>
          
        </div>
        
        <div class="ma-content col-lg-4 col-lg-offset-1" >
            <div class="card-panel settings-card no-padding">
               <img src="ucp/summary-pay.png" width="100%" height="auto" alt="" property="bill-card"/>       
            </div>
        </div>
    
    </div>
    

    </div>
</div>
    <!-- /summary -->


    <!-- details -->
<div class="container-fluid bw-section" >
 <div class="container" >
  <div class="row" >
    <div class="col-lg-8 col-lg-offset-2">

        <div id="detailsCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <span class="anchor" id="anchor-02"></span>
            <div class="bw-section-hd" property="details-hd">How your bill adds up</div>
            <div class="bw-section-subhd" property="details-sub">The details of your charges, credits and discounts</div>
            <div class="bw-detail-tabs-wrapper">
            <div class="btn-group bw-detail-tabs" role="group" aria-label="...">
                <button type="button" class="btn btn-default active" data-target="#detailsCarousel" data-slide-to="0"><span property="details-tab-label-01">Charges</span></button>
                <button type="button" class="btn btn-default" data-target="#detailsCarousel" data-slide-to="1"> <span property="details-tab-label-02">Credits</span></button>
                  <button type="button" class="btn btn-default" data-target="#detailsCarousel" data-slide-to="2"> <span property="details-tab-label-03">Breakdown</span></button>
            </div>
            </div>
   
            <div class="carousel-inner ">
              <div class="item active">
                <img src="ucp/details-tab-01.png" alt="" style="width:100%;" property="details-tab-content-01">
              </div>
              <div class="item">
                <img src="ucp/breakdown-01.png" alt="" style="width:100%;" property="details-tab-content-02">
              </div>
              <div class="item">
                <img src="ucp/breakdown-02.png" alt="" style="width:100%;" property="details-tab-content-03">
              </div>
            </div>
            
       </div>
      </div>
  </div>
  </div>
</div>
    <!-- /details -->
    
    
    <!-- usage -->
<div class="container-fluid bw-section bw-section-alt" >
<div class="container" >
  <div class="row" >
    <div class="col-lg-10 col-lg-offset-1">

        <div id="usageCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <span class="anchor" id="anchor-03"></span>
            <div class="bw-section-hd" property="usage-hd">Here’s how you used energy</div>
            <div class="bw-section-subhd" property="usage-sub"> </div>
            <div class="bw-detail-tabs-wrapper">
            <div class="btn-group bw-detail-tabs" role="group" aria-label="...">
                <button type="button" class="btn btn-default active" data-target="#usageCarousel" data-slide-to="0"><span property="usage-tab-label-01">Usage</span></button>
                <button type="button" class="btn btn-default" data-target="#usageCarousel" data-slide-to="1"> <span property="usage-tab-label-02">Appliance</span></button>
                  <button type="button" class="btn btn-default" data-target="#usageCarousel" data-slide-to="2"> <span property="usage-tab-label-03">Facts</span></button>
            </div>
            </div>
   
            <div class="carousel-inner ">
              <div class="item active">
                <img src="ucp/breakdown-00.png" alt="" style="width:100%;" property="usage-tab-content-01">
              </div>
              <div class="item">
                <img src="ucp/breakdown-01.png" alt="" style="width:100%;" property="usage-tab-content-02">
              </div>
              <div class="item">
                <img src="ucp/breakdown-02.png" alt="" style="width:100%;" property="usage-tab-content-03">
              </div>
            </div>
            
       </div>
      </div>
  </div>
  </div>
</div>
    <!-- /usage -->
    
    
    <!-- plan -->
<div class="container-fluid bw-section" >
<div class="container" >
  <div class="row" >
    <div class="col-lg-10 col-lg-offset-1">

        <div id="planCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
            <span class="anchor" id="anchor-04"></span>
            <div class="bw-section-hd" property="plan-hd">Here’s how you used energy</div>
            <div class="bw-section-subhd" property="plan-sub"> </div>
            <div class="bw-detail-tabs-wrapper">
            <div class="btn-group bw-detail-tabs" role="group" aria-label="...">
                <button type="button" class="btn btn-default active" data-target="#planCarousel" data-slide-to="0"><span property="plan-tab-label-01">Plan</span></button>
                <button type="button" class="btn btn-default" data-target="#planCarousel" data-slide-to="1"> <span property="plan-tab-label-02">Rates</span></button>
            </div>
            </div>
   
            <div class="carousel-inner ">
              <div class="item active">
                <img src="ucp/breakdown-00.png" alt="" style="width:100%;" property="plan-tab-content-01">
              </div>
              <div class="item">
                <img src="ucp/breakdown-01.png" alt="" style="width:100%;" property="plan-tab-content-02">
              </div>
            </div>
            
       </div>
      </div>
  </div>
  </div>
</div>
    <!-- /usage -->
    

<!-- help -->
<div class="container-fluid bw-section bw-section-alt" >
<div class="container" >
<span class="anchor" id="anchor-05"></span>
<img src="ucp/help2.png" width="100%" height="auto" alt="" property="help-tab-content-02"/>
  </div>
</div>
    <!-- /help -->
    


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select a bill to view</h4>
      </div>
      <div class="modal-body">
        <img src="ucp/past-bills-modal.png" width="100%" height="auto" alt=""/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


 
<div class="footer container-fluid">Footer</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>


<script src="js/sticky-nav.js"></script>
<script src="js/bill-wrapper.js"></script>


</body>
</html>
