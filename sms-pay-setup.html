<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=0">
<meta name = "format-detection" content = "telephone=no">
<title>AGL Energy - My Account</title>

<link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
<script src="https://get.mavo.io/mavo.js"></script>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Titillium+Web:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/00-ma-styles.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    

</head>
<body>
<main mv-app class="ManAcc" mv-plugins="tinymce" mv-storage="https://github.com/a138326/smspay-01" mv-init="manage-subset.json" >
    <!-- header -->
<div class="header container-fluid" >
    <div class="header container" id="header">Header</div>
</div>
    <!-- /header -->

   
    
    <!-- content -->
<div class="container main-content ov-content">
   
    
    <div class="row">
        <div class="ma-links col-md-3 " id="ma-nav">
            
            <ul>
                <li>Personal</li>
                <li >Offers</li>
                <li>--</li>
                <li>Billing</li>
                <li>My Wallet</li>
                <li>Direct Debit</li>
                <li class="active">SMS Pay</li>
            </ul>
        </div>
    
        <div class="ma-content col-md-9 col-lg-9" id="ma-content">
           <div class="card-panel settings-card">
            <span id="ma-contentDets" class="type-spec"></span>
               <div class="ma-card-hd-wrapper">
                             <div class="ma-card-hd ma-card-hd-setup gamma" property="section-hd">SMS Pay</div>
                             <div class="ma-action hd-action" property="section-hd">Cancel SMS Pay</div>
			</div>
                              
            <article mv-multiple property="account-attribute" mv-order="acess" class="ma-setting-wrapper">
                   <div class="ma-label" property="att-label">Label</div>
                <div class="ma-action" property="att-action">Action</div>
                   <div class="ma-status" property="att-description" >Description</div>     
            </article>   
			
               
            <p class="text-small tinymce wallet-disclaimer content-em-01 content-inCard-noMargin" property="wallet-disclaimer">Setting up SMS Pay with your bank account or credit card will save your payment method to My Wallet. Easy to manage, fast to find.</p>    
               
               
               
               

               
               

            </div>
        </div>
    


    
    
    </div>

    
</div>
    <!-- /content -->
    


<div class="footer container-fluid">Footer</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>



</main> 

</body>
</html>
